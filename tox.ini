# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py36, py37, py38
isolated_build = True
skip_missing_interpreters = True

[testenv]
deps = 
    pytest
    wrapt
    numpy
    ome-types
    xarray
    dask[array]
    fsspec
extras = 
    testing
commands =
    # NOTE: you can run any command line tool here - not just tests
    pytest -v
